<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stunning CSS UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #141e30, #243b55);
            flex-direction: column;
            gap: 30px;
        }

        /* üîç Expanding Search Bar */
        .search-container {
            position: relative;
        }

        .search-input {
            width: 50px;
            padding: 12px;
            border: none;
            border-radius: 50px;
            transition: width 0.4s ease-in-out, background 0.3s;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-align: center;
            border: 2px solid white;
        }

        .search-input:focus {
            width: 220px;
            text-align: left;
            background: rgba(255, 255, 255, 0.5);
            color: black;
        }

        /* üé≠ Flip Card Effect */
        .card-container {
            width: 320px;
            height: 200px;
            perspective: 1000px;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s ease-in-out;
            border-radius: 15px;
        }

        .card-container:hover .card {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 22px;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .card-front {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(10px);
        }

        .card-back {
            background: linear-gradient(135deg, #ff007f, #ff416c);
            color: white;
            transform: rotateY(180deg);
        }

        /* üìú Dropdown Without JS */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-btn {
            padding: 12px 18px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .dropdown-btn:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background: white;
            color: black;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
            width: 150px;
            top: 45px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content p {
            margin: 10px 0;
            cursor: pointer;
            transition: color 0.3s;
        }

        .dropdown-content p:hover {
            color: #ff007f;
        }

    </style>
</head>
<body>

    <!-- Expanding Search Bar  s
     shoudl include 4. ../unknown/un.html-->
    <div class="search-container">
        <input type="text" class="search-input" placeholder="Search...">
    </div>

    <!-- Flip Card Effect -->
    <div class="card-container">
        <div class="card">
            <div class="card-front">Hover Me! ‚ú®</div>
            <div class="card-back">Surprise! üéâ</div>
        </div>
    </div>

    <!-- Dropdown Without JS -->
    <div class="dropdown">
        <button class="dropdown-btn">Menu ‚ñº</button>
        <div class="dropdown-content">
            <p>Option 1</p>
            <p>Option 2</p>
            <p>Option 3</p>
        </div>
    </div>

</body>
</html>
