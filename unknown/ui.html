<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Magic UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e1e1e, #4a4a4a);
        }

        .container {
            text-align: center;
            color: white;
        }

        /* Button with a fake JS click effect */
        .fake-btn {
            background: #ff007f;
            border: none;
            padding: 15px 30px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
        }

        .fake-btn:active {
            transform: scale(0.9);
            background: #d6006b;
        }

        /* Toggle switch without JS */
        .toggle-wrapper {
            margin-top: 20px;
        }

        .toggle-label {
            width: 60px;
            height: 30px;
            background: #ccc;
            border-radius: 15px;
            display: inline-block;
            position: relative;
            cursor: pointer;
        }

        .toggle-label::before {
            content: "";
            position: absolute;
            width: 25px;
            height: 25px;
            background: white;
            border-radius: 50%;
            top: 2.5px;
            left: 3px;
            transition: all 0.3s;
        }

        /* Checkbox hack for fake JS effect */
        #toggle:checked + .toggle-label {
            background: #4caf50;
        }

        #toggle:checked + .toggle-label::before {
            left: 32px;
        }

        #toggle {
            display: none;
        }

        /* Fake Modal */
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: white;
            color: black;
            padding: 20px;
            width: 300px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .modal:target {
            transform: translate(-50%, -50%) scale(1);
        }

        .close {
            background: red;
            color: white;
            padding: 5px 10px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
            border-radius: 5px;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Mind-Blowing CSS UI</h1>

        <!-- Fake Button Click -->
        <button class="fake-btn">Click Me (No JS!)</button>

        <!-- Fake Toggle Switch -->
        <div class="toggle-wrapper">
            <input type="checkbox" id="toggle">
            <label for="toggle" class="toggle-label"></label>
        </div>

        <!-- Fake Modal without JS -->
        <a href="#modal" class="fake-btn">Open Modal</a>

        <div id="modal" class="modal">
            <p>This is a CSS-only modal!</p>
            <a href="#" class="close">Close</a>
        </div>
    </div>

</body>
</html>
