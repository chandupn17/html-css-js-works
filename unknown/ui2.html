<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stunning CSS UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a1a, #333);
            color: white;
        }

        .container {
            text-align: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        /* Fake Button Click Effect */
        .fake-btn {
            background: #ff007f;
            border: none;
            padding: 12px 25px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.2s ease-in-out;
            display: inline-block;
            margin: 15px;
        }

        .fake-btn:active {
            transform: scale(0.9);
            background: #d6006b;
            box-shadow: 0 0 15px rgba(255, 0, 127, 0.6);
        }

        /* Modern Toggle Switch */
        .toggle-wrapper {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .toggle-label {
            width: 60px;
            height: 30px;
            background: #888;
            border-radius: 15px;
            position: relative;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        .toggle-label::before {
            content: "";
            position: absolute;
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            top: 3px;
            left: 3px;
            transition: all 0.3s;
        }

        #toggle:checked + .toggle-label {
            background: #4caf50;
        }

        #toggle:checked + .toggle-label::before {
            left: 33px;
        }

        #toggle {
            display: none;
        }

        /* Sleek Modal Popup */
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: white;
            color: black;
            padding: 20px;
            width: 350px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .modal:target {
            transform: translate(-50%, -50%) scale(1);
        }

        .close {
            background: red;
            color: white;
            padding: 8px 15px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
            border-radius: 5px;
            transition: background 0.2s;
        }

        .close:hover {
            background: darkred;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸ”¥ Stunning CSS-Only UI ðŸ”¥</h1>

        <!-- Fake Button Click -->
        <button class="fake-btn">Click Me (No JS!)</button>

        <!-- Fake Toggle Switch -->
        <div class="toggle-wrapper">
            <input type="checkbox" id="toggle">
            <label for="toggle" class="toggle-label"></label>
        </div>

        <!-- Fake Modal without JS -->
        <a href="#modal" class="fake-btn">Open Modal</a>

        <div id="modal" class="modal">
            <h2>CSS Magic âœ¨</h2>
            <p>This is a CSS-only modal popup!</p>
            <a href="#" class="close">Close</a>
        </div>
    </div>

</body>
</html>
